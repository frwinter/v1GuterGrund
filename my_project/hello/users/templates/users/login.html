{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="auth-link">Noch kein Konto? <a href="{% url 'users:register' %}">Registrieren</a></p>
</div>
{% endblock %}
