{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Kontakt löschen?</h2>
    <p>Wirklich löschen: {{ object.first_name }} {{ object.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ja, löschen</button>
        <a href="{% url 'contacts:index' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
